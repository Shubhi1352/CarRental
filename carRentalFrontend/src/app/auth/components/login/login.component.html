<div class="bg" style="background-color: #F8F8F8;">
    <nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'" nzTip="Working...">

        <div class="parent">
            <div class="child">
                <div nz-row class="imgDiv">
                    <div class="" nz-col nzSpan="24">
                        <h1 style="margin-left: 100px;">Login</h1>
                    </div>
                </div>
                <form nz-form [formGroup]="loginForm">
                    <nz-form-item>
                        <nz-form-control nzErrorTip="Please input your Email">
                            <nz-input-group nzPrefixTcon="user">
                                <input type="text" nz-input placeholder="Email" formControlName="email"/>
                            </nz-input-group>
                        </nz-form-control>
                    </nz-form-item>
                    <nz-form-item>
                        <nz-form-control nzErrorTip="Please enter your Password ! ">
                            <nz-input-group nzPrefixIcon="lock">
                                <input type="password" nz-input placeholder="Password" formControlName="password"/>
                            </nz-input-group>
                        </nz-form-control>
                    </nz-form-item>
                    <button nz-button (click)="login()" [disabled]="loginForm.invalid" class="login-form-button login-form-margin" [nzType]="'primary'">Login</button>
                    Or<a routerLink="/register"> Register Now !</a>
                </form>
            </div>
        </div>

    </nz-spin>
</div>
