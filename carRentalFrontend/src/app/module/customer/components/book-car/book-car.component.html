<div class="" style="background-color: #F8F8F8;min-height: 91vh;" *ngIf="car">
    <div class="" style="padding-top: 10px;"></div>
    <div class="child" style="margin-top: 10px;">
        <div nz-row >
            <div nz-col nzSpan="8">
                <img [src]="processedImage" alt="profile" class="profile" style="height: 130px; width: 200px; border-radius: 10px;">
            </div>
            <div nz-col nzSpan="16">
                <h2 style="cursor: pointer;color: #108ee9;">
                    {{car.brand}} - {{car.name}}
                </h2>
                <p>
                    {{car.description}} 
                </p>
                <hr>
                <h5>Price: <b>${{car.price}}</b> - Color: <b>{{car.color}}</b> - Transmission: <b>{{car.transmission}}</b> - Type: <b>{{car.type}}</b> - Year: <b>{{car.year | date:'yyyy'}}</b>
                </h5>
                <hr>
            </div>
        </div>
        <nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'" nzTip="Working..." style="margin-top: 50px;">
            <div class="dashboard-filter ">
                <form [formGroup]="validateForm">
                    <div class="filter-grid">
                        <div class="filter-select-dropdown">
                            <nz-form-item>
                                <nz-form-label nzFor="From Date">From Date</nz-form-label>
                                <nz-form-control>
                                    <nz-date-picker formControlName="fromDate" style="width: 100%;" 
                                        nzPlaceHolder="From Date" name="From Date" [nzFormat]="dateFormat" id="From Date">
                                    </nz-date-picker>
                                </nz-form-control>
                            </nz-form-item>
                        </div>
        
                        <div class="filter-select-dropdown">
                            <nz-form-item>
                                <nz-form-label nzFor="To Date">To Date</nz-form-label>
                                <nz-form-control>
                                    <nz-date-picker formControlName="toDate" style="width: 100%;" 
                                        nzPlaceHolder="To Date" name="To Date" [nzFormat]="dateFormat" id="To Date">
                                    </nz-date-picker>
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                    </div>
        
                    <div class="btn">
                        <button class="filterBtn" nz-button nzType="primary" (click)="bookACar(validateForm.value)">
                            Book Car
                        </button>
                    </div>
                </form>
            </div>
        </nz-spin>
    </div>
    
    
</div>
