<div class="" style="background-color: #F8F8F8;min-height: 91vh;">
    <div class="" style="padding-top: 10px;"></div>
    <div *ngFor="let car of cars" class="child" style="margin-top: 10px;">
        <div nz-row class="car-container">
            <div nz-col nzSpan="8" class="car-image">
                <img [src]="car.processedImage" alt="profile" class="profile" style="height: 130px; width: 200px; border-radius: 10px;">
            </div>
            <div nz-col nzSpan="16" class="car-details">
                <h2 style="cursor: pointer;color: #108ee9;">
                    {{car.brand}} - {{car.name}}
                </h2>
                <p>
                    {{car.description}} 
                </p>
                <hr>
                <h5>Price: <b>${{car.price}}</b> - Color: <b>{{car.color}}</b> - Transmission: <b>{{car.transmission}}</b> - Type: <b>{{car.type}}</b> - Year: <b>{{car.year | date:'yyyy'}}</b>
                </h5>
                <hr>
                <div class="button-container">
                    <button nzSize="small" nz-button nzType="primary"
                        routerLink="/customer/book/{{car.id}}">Book</button>
                </div>
            </div>
        </div>
    </div>
</div>
