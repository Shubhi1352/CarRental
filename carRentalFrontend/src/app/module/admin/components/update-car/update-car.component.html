<div class="" style="margin-top:150px;">
    <nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'" nzTip="Working...">
        <div class="parent">
            <div class="child">
                <div class="imgDiv">
                    <h2>Update Car</h2>
                </div>
                <form nz-form [formGroup]="updateForm">
                    <div class="file-upload-container">
                            <label class="file-upload-label">
                                <span style="margin-left: 100px;">Select a File</span>
                                <input type="file" nz-button nzType="primary" accept="image/x-png,image/gif,image/jpeg,image/jpg"
                                (change)="onFileSelected($event)"/>
                            </label>
                            <div *ngIf="imagePreview" class="image-preview">
                                <div class="circle-image">
                                    <img [src]="imagePreview" alt="Existing Image" class="preview-image"/>
                                </div>
                            </div>
                            <div *ngIf="existingImage" class="image-preview">
                                <div class="circle-image">
                                    <img [src]="existingImage" alt="Existing Image" class="preview-image"/>
                                </div>
                            </div>
    
                            <!-- Brand Selection -->
                            <nz-form-item>
                                <nz-form-control nzHasFeedback nzErrorTip="This Input isRequired">
                                    <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a Brand Name" formControlName="brand">
                                        <nz-option *ngFor="let brand of listOfBrands" [nzLabel]="brand" [nzValue]="brand"></nz-option>
                                    </nz-select>
                                </nz-form-control>
                            </nz-form-item>
    
                            <!-- Name Input -->
                            <nz-form-item>
                                <nz-form-control nzHasFeedback nzErrorTip="This Input isRequired">
                                    <input nz-input placeholder="Name" formControlName="name"/>
                                </nz-form-control>
                            </nz-form-item>
    
                            <!-- Type Selection -->
                            <nz-form-item>
                                <nz-form-control nzHasFeedback nzErrorTip="This Input isRequired">
                                    <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a Type" formControlName="type">
                                        <nz-option *ngFor="let type of listOfType" [nzLabel]="type" [nzValue]="type"></nz-option>
                                    </nz-select>
                                </nz-form-control>
                            </nz-form-item>
    
                            <!-- Transmission Selection -->
                            <nz-form-item>
                                <nz-form-control nzHasFeedback nzErrorTip="This Input isRequired">
                                    <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a Transmission" formControlName="transmission">
                                        <nz-option *ngFor="let transmission of listOfTransmission" [nzLabel]="transmission" [nzValue]="transmission"></nz-option>
                                    </nz-select>
                                </nz-form-control>
                            </nz-form-item>
    
                            <!-- Color Selection -->
                            <nz-form-item>
                                <nz-form-control nzHasFeedback nzErrorTip="This Input isRequired">
                                    <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a Color" formControlName="color">
                                        <nz-option *ngFor="let color of listOfColor" [nzLabel]="color" [nzValue]="color"></nz-option>
                                    </nz-select>
                                </nz-form-control>
                            </nz-form-item>
    
                            <!-- Year Picker -->
                            <nz-form-item>
                                <nz-form-control nzHasFeedback nzErrorTip="This Input isRequired">
                                    <nz-year-picker nzPlaceHolder="Model Year" formControlName="year" style="width: 100%;"></nz-year-picker>
                                </nz-form-control>
                            </nz-form-item>
    
                            <!-- Price Input -->
                            <nz-form-item>
                                <nz-form-control nzHasFeedback nzErrorTip="This Input isRequired">
                                    <input nz-input placeholder="Price" formControlName="price"/>
                                </nz-form-control>
                            </nz-form-item>
    
                            <!-- Description Input -->
                            <nz-form-item>
                                <nz-form-control nzHasFeedback nzErrorTip="This Input isRequired">
                                    <textarea nz-input rows="1" placeholder="Description" formControlName="description"></textarea>
                                </nz-form-control>
                            </nz-form-item>
    
                            <!-- Submit Button -->
                            <button nz-button class="login-form-button" [nzType]="'primary'" (click)="updateCar()">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </nz-spin>
    </div>
